<!DOCTYPE html>
<html>
<head>
<title>Background Color Change</title>
<style>
    body {
        background: green;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #button {
        align-self: center;
        font-size: 2em;
        padding: 20px 40px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 10px;
        text-shadow: 1px 1px 2px black;
        box-shadow: 2px 2px 4px #888888;
        cursor: pointer;
    }
    #button:hover {
        background-color: #3e8e41;
    }
</style>
</head>
<body>

<button id="button" onclick="changeColor()">Touch Me</button>

<script>
    let count = 0;
    const colors = ["green", "yellow", "red"];

    function changeColor() {
        const body = document.querySelector("body",);
        body.style.background = colors[count % colors.length];
        count++;
    }
</script>

</body>
</html>
